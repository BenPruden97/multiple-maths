<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multiple Maths is a fun & interactive quiz that was designed to help children improve on their core maths skills.">
    <meta name="keywords" content="quiz, maths quiz, questions, answers, addition, subtraction, multiplication, division, timer, question amount, score count">
    <meta name="author" content="Ben Pruden">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8142a821e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
    <title>Multiple Maths | Quiz</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12 title-section">

                <a href="index.html"><h1 class="title-heading">Multiple 
                    <span><img class="title-image" src="./assets/images/maths-game.png" alt="Multiple Maths Logo"></span> Maths</h1></a>
                
            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <!--- Options Section -->

            <div class="col-md-12 option-section" id="option-section-id">

                <div class="option-style">

                    <div class="maths-questions-text">Choose Your Maths Questions:</div>

                    <div class="maths-questions">

                        <button class="add-button" id="addition-questions">+</button>

                        <button class="sub-button" id="subtraction-questions">-</button>

                        <button class="multiply-button" id="multiplication-questions">x</button>

                        <button class="divide-button" id="division-questions">รท</button>

                        <div class="multiple-style">

                        <button class="multiple-button" id="multi-questions">

                            <div class="line-h"></div>

                            <span class="add">+</span>

                            <span class="sub">-</span><br>

                            <span class="line-v"></span>

                            <span class="multiply">x</span>

                            <span class="divide">รท</span>                        
                        
                        </button>

                        </div>

                    </div>

                    <div class="maths-timer-text">Choose Your Time Limit:</div>

                    <div class="maths-timer">

                        <button class="one-minute-button" id="one-minute">1 Minute</button>

                        <button class="three-minutes-button" id="three-minutes">3 Minutes</button>

                        <button class="five-minutes-button" id="five-minutes">5 Minutes</button>                        

                    </div>

                    <div class="maths-questions-limit-text">Choose Your Question Amount:</div>

                    <div class="maths-questions-limit">

                        <button class="eight-questions-button" id="eight-questions">8 Questions</button>

                        <button class="twelve-questions-button" id="twelve-questions">12 Questions</button>

                        <button class="sixteen-questions-button" id="sixteen-questions">16 Questions</button>                        

                    </div>

                    <div class="align-center options-buttons">

                        <button class="options-reset-button" onclick="resetOptions()">Reset</button>

                        <a href="#"><button class="start-button" id="start-button">Start</button></a>

                        <a href="index.html"><button class="option-main-menu-button">Back to Home Page</button></a>

                    </div>

                </div>

            </div>

            <!--- Game Section -->

            <div class="col-md-12 game-section" id="game-section-id">

                <div class="game-style">

                    <div class="game-menu">

                        <div class="game-timer">
                            <div class="game-timer-text" id="game-timer-text">Timer:</div>
                        </div>

                        <div class="game-score">
                            <div class="game-score-text" id="game-score-text">Score:</div>
                        </div>

                        <div class="game-question-number">
                            <div class="game-question-number-text" id="game-question-number-text">Question:</div>
                        </div>


                    </div>

                    <div class="game-audio">

                        <div>
                            <button class="game-question-audio" onclick="readQuestion()"><i class="fas fa-play-circle"></i></button>
                        </div>

                    </div>

                    <div class="game-question-area">

                        <div class="game-question" id="game-question">
                            What is 100000 x 100000
                        </div>
                        
                    </div>

                    <div class="all-game-answers">

                        <div>
                            <div class="game-number-1">A.</div>
                            <button class="game-answer-1 game-answers">1100</button>
                        </div>

                        <div>
                            <div class="game-number-2">B.</div>                            
                            <button class="game-answer-2 game-answers">1100</button>
                        </div>

                        <div>
                            <div class="game-number-3">C.</div>                            
                            <button class="game-answer-3 game-answers">1100</button>
                        </div>

                        <div>
                            <div class="game-number-4">D.</div>                          
                            <button class="game-answer-4 game-answers">1100</button>
                        </div>

                    </div>

                    <div class="align-center game-buttons">
    
                        <a href="options.html"><button class="game-options-button">Back to Options Menu</button></a>
                        
                        <a href="index.html"><button class="game-main-menu-button">Back to Home Page</button></a>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="footer-section">

                <div class="col-md-6 linkedin">
                    <a href="https://www.linkedin.com/in/ben-pruden-9aa4a8123/" target="_blank"><i class="fab fa-linkedin"></i>
                    <h6>View my LinkedIn Profile</h6></a>
                </div>

                <div class="col-md-6 github">
                    <a href="https://github.com/BenPruden97" target="_blank"><i class="fab fa-github-square"></i>
                    <h6>View my GitHub Page</h6></a>
                </div>

            </div>

        </div>

    </div>

    <script src="assets/js/addition/additionquestions.js"></script>
    <script src="assets/js/subtraction/subtractionquestions.js"></script>
    <script src="assets/js/multiplication/multiplicationquestions.js"></script>
    <script src="assets/js/division/divisionquestions.js"></script>
    <script src="assets/js/multi/multiquestions.js"></script>
    <script src="assets/js/options.js"></script>
</body>
</html>
