<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8142a821e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
    <title>Multiple Maths</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12 title-section">

                <a href="index.html"><h1 class="title-heading">Multiple 
                    <span><img class="title-image" src="./assets/images/maths-game.png" alt="Multiple Maths Logo"></span> Maths</h1></a>
                
            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12 option-section">

                <div class="option-style">

                    <div class="maths-questions-text">Choose Your Maths Questions:</div>

                    <div class="maths-questions">

                        <button class="add-button">+</button>

                        <button class="sub-button">-</button>

                        <button class="multiply-button">x</button>

                        <button class="divide-button">รท</button>

                        <div class="multiple-style">

                        <button class="multiple-button">

                            <div class="line-h"></div>

                            <span class="add">+</span>

                            <span class="sub">-</span><br>

                            <span class="line-v"></span>

                            <span class="multiply">x</span>

                            <span class="divide">รท</span>                        
                        
                        </button>

                        </div>

                    </div>

                    <div class="maths-difficulty-text">Choose Your Difficulty:</div>

                    <div class="maths-difficulty">

                        <button class="easy-button">Easy</button>

                        <button class="medium-button">Medium</button>

                        <button class="hard-button">Hard</button>                        

                    </div>

                    <div class="maths-timer-text">Choose Your Time Limit:</div>

                    <div class="maths-timer">

                        <button class="one-minute-button">1 Minute</button>

                        <button class="three-minutes-button">3 Minutes</button>

                        <button class="five-minutes-button">5 Minutes</button>                        

                    </div>

                    <div class="maths-questions-limit-text">Choose Your Question Amount:</div>

                    <div class="maths-questions-limit">

                        <button class="twelve-questions-button">12 Questions</button>

                        <button class="sixteen-questions-button">16 Questions</button>

                        <button class="twenty-questions-button">20 Questions</button>                        

                    </div>

                    <div class="align-center">

                        <button class="options-reset-button">Reset</button>

                        <a href="game.html"><button class="start-button" id="start-button">Start</button></a>

                        <a href="index.html"><button class="option-main-menu-button">Back to Home Page</button></a>
                    
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="footer-section">

                <div class="col-md-4 linkedin-game">
                    <a href="https://www.linkedin.com/in/ben-pruden-9aa4a8123/" target="_blank"><i class="fab fa-linkedin"></i>
                    <h6>View my LinkedIn Profile</h6></a>
                </div>

                <div class="col-md-4 contact-game"> 
                    <i class="fas fa-envelope"></i>
                    <h6>Contact Us</h6>
                </div>

                <div class="col-md-4 github-game">
                    <a href="https://github.com/BenPruden97" target="_blank"><i class="fab fa-github-square"></i>
                    <h6>View my GitHub Page</h6></a>
                </div>

            </div>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
