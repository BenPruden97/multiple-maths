<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8142a821e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
    <title>Multiple Maths</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12 title-section">

                <a href="index.html"><h1 class="title-heading">Multiple 
                    <span><img class="title-image" src="./assets/images/maths-game.png" alt="Multiple Maths Logo"></span> Maths</h1></a>
                
            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12 game-section">

                <div class="game-style">

                    <div class="game-menu">

                        <div class="game-timer">
                            <div class="game-timer-text" id="game-timer">Timer: 1</div>
                        </div>

                        <div class="game-question-number">
                            <div class="game-question-text">Question: 1/ 12</div>
                        </div>


                    </div>

                    <div class="game-audio">

                        <div>
                            <button class="game-question-audio"><i class="fas fa-play-circle"></i></button>
                        </div>

                    </div>

                    <div class="game-question-area">

                        <div class="game-question">
                            What is 10 x 10?
                        </div>
                        
                    </div>

                    <div class="game-answer-1-2">

                        <button class="game-answer-1-audio"><i class="fas fa-play-circle"></i></button>

                        <div>
                            <button class="game-answer-1">150</button>
                        </div>

                        <button class="game-answer-2-audio"><i class="fas fa-play-circle"></i></button>

                        <div>                            
                            <button class="game-answer-2">120</button>
                        </div>

                    </div>

                    <button class="game-answer-3-audio"><i class="fas fa-play-circle"></i></button>

                    <div class="game-answer-3-4">

                        <div>                            
                            <button class="game-answer-3">100</button>
                        </div>

                        <button class="game-answer-4-audio"><i class="fas fa-play-circle"></i></button> 

                        <div>                          
                            <button class="game-answer-4">110</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="align-center">

                <div class="col-md-4">
                    <button class="game-restart-button">Restart</button>
                </div>

                <div class="col-md-4">
                    <a href="options.html"><button class="game-options-button">Back to Options Menu</button></a>
                </div>
                    
                <div class="col-md-4">
                <a href="index.html"><button class="game-main-menu-button">Back to Home Page</button></a>
                </div>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="footer-section">

                <div class="col-md-4 col-sm-12 linkedin-game">
                    <a href="https://www.linkedin.com/in/ben-pruden-9aa4a8123/" target="_blank"><i class="fab fa-linkedin"></i>
                    <h6>View my LinkedIn Profile</h6></a>
                </div>

                <div class="col-md-4 col-sm-12 contact-game"> 
                    <a href="" target="_blank"><i class="fas fa-envelope"></i>
                    <h6>Contact Us</h6></a>
                </div>

                <div class="col-md-4 col-sm-12 github-game">
                    <a href="https://github.com/BenPruden97" target="_blank"><i class="fab fa-github-square"></i>
                    <h6>View my GitHub Page</h6></a>
                </div>

            </div>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
